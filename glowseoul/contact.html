<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Glow Seoul</title>

    <!-- Tailwind -->
    <script defer src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- 기본 파비콘 -->
    <link rel="icon" href="/images/favicon.ico" sizes="any" />
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

    <!-- PNG 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/web-app-manifest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/web-app-manifest-512x512.png"
    />

    <!-- iPhone / iPad 홈화면 -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

    <!-- PWA manifest (있을 때) -->
    <link rel="manifest" href="/images/site.webmanifest" />

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body class="bg-black text-white">
    <div class="site-wrap">
      <!-- ★ Header (공통) -->
      <header class="top-bar">
        <div class="top-bar__inner">
          <div class="logo-box flex items-center">
            <a href="index.html" class="logo">
              <img
                src="./images/팀앤트 로고 색반전(그림자).png"
                class="logo-pc"
              />
              <img
                src="./images/팀앤트 로고 색반전(그림자).png"
                alt="glow seoul logo mobile"
                class="logo-mobile"
              />
            </a>
          </div>

          <nav class="top-bar__menu-1 ml-auto hidden md:block">
            <ul class="menu flex">
              <li class="menu-item">
                <a href="./about.html" class="menu-item-text">About</a>
              </li>
              <li class="menu-item">
                <a href="./service.html" class="menu-item-text">Service</a>
              </li>
              <li class="menu-item">
                <a href="./price.html" class="menu-item-text">Price</a>
              </li>
              <li class="menu-item">
                <a
                  href="https://map.naver.com/p/entry/place/1109130661"
                  target="_blank"
                  class="menu-item-text"
                  >Gym</a
                >
              </li>
              <li class="menu-item">
                <a
                  href="https://smartstore.naver.com/antpowerlifting"
                  class="menu-item-text"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Store</a
                >
              </li>

              <li class="menu-item">
                <a href="./faq.html" class="menu-item-text">FAQ</a>
              </li>
              <li class="menu-item">
                <a href="./contact.html" class="menu-item-text active"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>

          <button class="hamburger md:hidden" id="hamburgerBtn">
            <span></span><span></span><span></span>
          </button>
        </div>
      </header>

      <!-- 모바일 메뉴 -->
      <nav class="mobile-nav">
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./price.html">Price</a></li>
          <li><a href="./service.html">Service</a></li>
          <li>
            <a
              href="https://map.naver.com/p/entry/place/1109130661"
              class="menu-item-text"
              target="_blank"
              rel="noopener noreferrer"
              >Gym</a
            >
          </li>
          <li class="menu-item">
            <a
              href="https://smartstore.naver.com/antpowerlifting"
              class="menu-item-text"
              target="_blank"
              rel="noopener noreferrer"
              >Store</a
            >
          </li>

          <li><a href="./faq.html">FAQ</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- ★ Hero Section : Glow Seoul Style -->
      <section class="contact-hero">
        <div class="hero-inner">
          <h1 class="contact-title">CONTACT</h1>
          <p class="contact-subtext">문의 안내</p>

          <!-- 히어로 언더라인 -->
          <div class="hero-underline"></div>
        </div>
      </section>

      <!-- ★ FAQ + 입력박스 Section -->
      <section class="contact-section py-20 px-6 max-w-3xl mx-auto">
        <form id="contactForm">
          <!-- 작성자 이름 -->
          <div class="form-group">
            <label class="text-xl font-semibold">이름</label>
            <input
              type="text"
              name="user_name"
              class="w-full bg-zinc-900 border border-zinc-700 px-4 py-3 rounded-xl"
              placeholder="이름을 입력해주세요."
              required
            />
          </div>

          <!-- 연락처 -->
          <div class="form-group">
            <label class="text-xl font-semibold"
              >연락처 (전화번호 또는 이메일)</label
            >
            <input
              type="text"
              name="user_contact"
              class="w-full bg-zinc-900 border border-zinc-700 px-4 py-3 rounded-xl"
              placeholder="010-1234-5678 또는 example@email.com"
              required
            />
          </div>

          <!-- 문의 분류 -->
          <label class="text-xl font-semibold">문의 분류</label>
          <select
            name="user_category"
            class="mt-3 mb-8 w-full bg-zinc-900 border border-zinc-700 px-4 py-3 rounded-xl"
            required
          >
            <option>온라인 코칭 문의/신청</option>
            <option>오프라인 PT 문의/신청</option>
            <option>체육관 관련 문의</option>
            <option>기타 문의</option>
          </select>

          <!-- 텍스트 입력 -->
          <label class="text-xl font-semibold">문의 내용</label>
          <textarea
            name="user_message"
            class="mt-3 w-full bg-zinc-900 border border-zinc-700 px-4 py-4 rounded-xl h-40 resize-none"
            placeholder="궁금하신 내용을 자유롭게 입력해주세요."
            required
          ></textarea>

          <!-- 제출 버튼 -->
          <button
            type="submit"
            class="mt-8 w-full py-4 bg-white text-black font-semibold rounded-xl hover:bg-gray-200 transition"
          >
            문의 제출하기
          </button>
        </form>
      </section>

      <!-- ★ Footer (기존 동일) -->
      <footer class="site-footer"></footer>
    </div>

    <!-- EmailJS SDK -->
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- EmailJS 초기화 -->
    <script>
      emailjs.init("THvoJsFl9GulA0LXH");
    </script>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs
            .sendForm(
              "service_agnpyl6", // 🔹 본인 Service ID 넣기
              "template_14dxmfv", // 🔹 본인 Template ID 넣기
              this
            )
            .then(
              () => {
                alert("문의가 성공적으로 전송되었습니다!");
                this.reset();
              },
              (error) => {
                alert("전송 중 오류가 발생했습니다.");
                console.log(error);
              }
            );
        });
    </script>
  </body>
</html>
